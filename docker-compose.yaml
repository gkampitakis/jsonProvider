version: "2"

services:
  node_app:
    container_name: node_server
    restart: always
    build: .
    ports:
      - "5000:3000"
    networks:
      - app-network

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

