server{
  listen 80;
  listen [::]:80;

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;

  server_name jsonprovider.com www.jsonprovider.com;

  location / {
    proxy_pass http://node_app:5000;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }
}